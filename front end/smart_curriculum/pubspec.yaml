name: smart_curriculum
description: A Smart Curriculum Activity & Attendance App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Networking
  http: ^1.2.0

  # Bluetooth for attendance sync
  flutter_bluetooth_serial: ^0.4.0

  # Camera for live photo capture
  camera: ^0.10.5+9

  # Permissions
  permission_handler: ^11.3.0

  # âœ… Compatible ML Kit pair (stable for Flutter 3.3+)
  google_mlkit_face_detection: ^0.11.1
  google_mlkit_commons: ^0.8.1

  # Image picker (optional fallback)
  image_picker: ^1.1.2

  # Utility
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_foreground: "assets/logo.png"
  adaptive_icon_background: "#ffffff"

flutter:
  uses-material-design: true

  assets:
    - assets/photo.jpg
    - assets/logo.png
